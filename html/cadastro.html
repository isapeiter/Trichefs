<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Conversor de Arquivos</title>
  <link rel="stylesheet" href="./../css/Login.css" />
</head>
<body>
  <div class="auth-container">
    <!-- Lado Esquerdo - Branding -->
    <div class="auth-branding">
      <div class="branding-content">
        <div class="logo-container">
          <div class="logo-circle">
            <img src="./../img/Logo Org CSV.svg" alt="Logo" />
          </div>
          <h1>Conversor de Arquivos</h1>
        </div>
        <p class="branding-text">Junte-se a milhares de usuários que confiam em nosso serviço.</p>
        <div class="features-list">
          <div class="feature-item">
            <span class="feature-icon">✓</span>
            <span>Cadastro gratuito</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">✓</span>
            <span>Sem cartão de crédito</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">✓</span>
            <span>Comece em segundos</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Lado Direito - Formulário de Cadastro -->
    <div class="auth-form-container">
      <div class="auth-form">
        <div class="form-header">
          <h2>Crie sua conta</h2>
          <p>Preencha os dados abaixo para começar</p>
        </div>

        <form id="cadastroForm" onsubmit="handleCadastro(event)">
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input 
              type="text" 
              id="nome" 
              name="nome"
              placeholder="Seu nome completo" 
              required 
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              placeholder="seu@email.com" 
              required 
            />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input 
              type="password" 
              id="password" 
              name="password"
              placeholder="Mínimo 8 caracteres" 
              minlength="8"
              required 
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar senha</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword"
              placeholder="Digite a senha novamente" 
              minlength="8"
              required 
            />
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="terms" required />
              <span class="checkmark"></span>
              <span class="checkbox-label">
                Aceito os <a href="#">Termos de Serviço</a> e 
                <a href="#">Política de Privacidade</a>
              </span>
            </label>
          </div>

          <button type="submit" class="btn-primary">Criar conta</button>

          <div class="divider">
            <span>ou cadastre-se com</span>
          </div>

          <div class="social-login">
            <button type="button" class="btn-social" onclick="signupWithGoogle()">
              <img src="https://www.google.com/favicon.ico" alt="Google" />
              <span>Google</span>
            </button>
            <button type="button" class="btn-social" onclick="signupWithGithub()">
              <span class="github-icon">⚙</span>
              <span>GitHub</span>
            </button>
          </div>
        </form>

        <div class="form-footer">
          <p>Já tem uma conta? <a href="./Login.html">Faça login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="./../js/Cadastro.js"></script>
</body>
</html>
