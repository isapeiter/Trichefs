<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <!-- adicionei a classe tela-login aqui para casar com seu CSS -->
  <div class="container tela-login">
    <div class="img-side">
      <img src="./../img/Logo Org CSV.svg" alt="Logo">
    </div>
    <div class="form-side">
      <h1>Login</h1>
      <form id="loginForm">
        <input id="loginUser" type="text" placeholder="Usuário" required>
        <input id="loginPass" type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <p>Não tem uma conta? <a href="./../html/cadastro.html">Cadastre-se</a></p>
    </div>
  </div>

 <script type="module" src="../controller/mainController.js"></script>

</body>
</html>
