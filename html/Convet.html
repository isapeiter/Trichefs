<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exportar - Conversor de Arquivos</title>
  <link rel="stylesheet" href="./../css/Covert.css" />
</head>
<body>


  <main class="exportar-container">
    <h1>Exportar</h1>

    <section class="output-section">
      <h2>Tipo de Output</h2>
      <div class="output-buttons">
        <button class="output-btn active" onclick="selectOutput('JSON')">JSON</button>
        <button class="output-btn" onclick="selectOutput('XML')">XML</button>
      </div>
    </section>

    <section class="form-section">
      <h2>Parâmetros para Transcrição</h2>
      <label for="linguagem">Linguagem</label>
      <input type="text" id="linguagem" placeholder="Ex: Português, Inglês, Espanhol..." />

      <label for="arquivo">Tipo de arquivo</label>
      <input type="text" id="arquivo" placeholder="Adicionar arquivo (link, foto, etc...)" />

      <label for="precisao">Precisão</label>
      <input type="text" id="precisao" placeholder="Nível de precisão desejado" />
    </section>

    <section class="form-section">
      <h2>Preferências para formatação</h2>
      <label for="formato-data">Formato de carimbo de data/hora</label>
      <input type="text" id="formato-data" placeholder="Ex: DD/MM/AAAA HH:mm:ss" />

      <label for="etiquetas">Etiquetas de alto-falante</label>
      <input type="text" id="etiquetas" placeholder="Ex: Speaker 1, Speaker 2..." />

      <label for="carimbos-palavra">Carimbos de data e hora em nível de palavra</label>
      <input type="text" id="carimbos-palavra" placeholder="Ex: Sim / Não" />
    </section>

    <div class="export-btn-container">
      <button class="export-btn" onclick="exportar()">Export</button>
    </div>
  </main>

  <script src="./../js/Convert.js"></script>
  <script type="module" src="../controller/mainController.js"></script>
  <script type="module" src="./../js/header.js"></script>

</body>
</html>
